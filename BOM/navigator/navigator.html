<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>navigator</title>
</head>

<body>

    <script>
        console.log(navigator.cookieEnabled);       //当前浏览器是否使用cookie
        console.log(navigator.onLine);              //是否处于脱机（断网）状态,应用与判断断网取上次缓存的数据，不断网更新新内容
        console.log(navigator.userAgnet);           //用处判断浏览器类型等信息
    </script>

</body>

</html>
