<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .d1 {
            width: 200px;
            height: 200px;
            background-color: #f40;
            transform: rotateX(90deg);
        }

        .d2 {
            margin-top: 100px;
            width: 200px;
            height: 200px;
            background-color: #f40;
            transform: rotateY(90deg);
        }

        .d3 {
            margin-top: 100px;
            width: 200px;
            height: 200px;
            background-color: #f40;
            /* transform: rotateZ(90deg); */
        }
    </style>
    <title>transform</title>
</head>

<body>
    <div class="d1">A</div>
    <div class="d2">B</div>
    <div class="d3">C</div>
</body>

</html>
