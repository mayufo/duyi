<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .box {
            height: 300px;
            width: 500px;
            border: 1px solid #000;
        }

        .demo1 {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #f40;
            transform: translateX(50px);
        }

        .demo2 {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #00f;
        }

        .demo3 {
            width: 100px;
            height: 100px;
            background-color: #f00;
            transform: rotateY(89deg) translateZ(50px);
            margin-top: 100px;
        }
    </style>
    <title>transform平移</title>
</head>

<body>

    <div class="box">
        <div class="demo1">
        </div>
        <div class="demo2">
        </div>
    </div>

    <div class="demo3">

    </div>

</body>

</html>
