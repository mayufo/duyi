<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            position: relative;
        }

        .demo {
            width: 100px;
            height: 100px;
            background-color: #f40;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>利用translate居中</title>
</head>

<body>

    <div class="box">
        <div class="demo"></div>
    </div>

</body>

</html>
