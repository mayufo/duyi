<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        @font-face {
            font-family: 'myfamily';
            src: url('./Gomo.ttf');
        }

        .nav {
            display: inline-block;
            background-color: rgba(255, 165, 0, 1);
            box-shadow: 0 4px 4px #666;
        }

        .nav li {
            float: left;
            padding: 0 20px;
            margin: 8px 0;
            border-right: 1px dashed #fff;
            font-size: 14px;
            text-shadow: 2px 2px 3px #000;
            font-family: 'myfamily';
        }

        .nav li:last-child {
            border: 0;
        }

        .nav li a {
            text-decoration: none;
            color: #fff;
        }
    </style>
    <title>nav答案</title>
</head>

<body>

    <ul class="nav">
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">About me</a>
        </li>
        <li>
            <a href="#">Prortfolio</a>
        </li>
        <li>
            <a href="#">Blog</a>
        </li>
        <li>
            <a href="#">Resources</a>
        </li>
        <li>
            <a href="#">Contact me</a>
        </li>
    </ul>


</body>

</html>
