<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .wrapper {
            display: flex;
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            flex-wrap: wrap;
            align-items: center;
            /* align-content: center; */
        }

        .wrapper>div {
            width: 180px;
            height: 30px;
            border: 1px solid #000;
        }
    </style>
    <title>align-content</title>
</head>

<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
