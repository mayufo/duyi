<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .wrapper {
            display: flex;
            width: 100%;
            height: 300px;
            border: 1px solid #000;
        }

        .wrapper>div {
            width: 100px;
            height: 30px;
            border: 1px solid #000;
        }

        .wrapper>div:nth-of-type(1) {
            width: 200px;
        }

        .wrapper>div:nth-of-type(2) {
            flex-grow: 1;
        }

        .wrapper>div:nth-of-type(3) {
            width: 300px;
        }
    </style>
    <title>flex实现2列或多列布局</title>
</head>

<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
