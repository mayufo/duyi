<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑函数，封装myChildren方法，解决兼容性问题(找到e的一级子元素节点)</title>
</head>

<body>

    <div>
        <span>
            <strong>
                <em>
                    <i></i>
                </em>
            </strong>
        </span>
    </div>


    <script>
        var div = document.getElementsByTagName('div')[0];


        function myChildren(e) {
            var arr = e.childNodes,
                len = arr.length,
                obj = {
                    length: 0,
                    push: Array.prototype.push,
                    splice: Array.prototype.splice
                }
            for (var i = 0; i < len; i++) {
                if (arr[i].nodeType == 1) {
                    obj.push(arr[i]);
                }
            }

            return obj;
        }

        Element.prototype.myChildren = function () {
            var arr = this.childNodes,
                len = arr.length,
                obj = {
                    length: 0,
                    push: Array.prototype.push,
                    splice: Array.prototype.splice
                }
            for (var i = 0; i < len; i++) {
                if (arr[i].nodeType == 1) {
                    obj.push(arr[i]);
                }
            }

            return obj;
        }
    </script>
</body>

</html>
