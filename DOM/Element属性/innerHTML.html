<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>innerHTML</title>
</head>

<body>
    <div>
        <span></span>
        <strong>123</strong>
    </div>

    <script>
        var div = document.getElementsByTagName('div')[0];

        var text = div.innerHTML;
        console.log(text);      //  <span></span> <strong>123</strong>

        div.innerHTML = "<span style='color:#f40'>111</span>";
        div.innerHTML += "<em>222</em>";
    </script>
</body>

</html>
