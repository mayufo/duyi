<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 600px;
            height: 70px;
            margin: 200px auto 0;
            position: relative;
        }

        ul li {
            width: 148px;
            height: 68px;
            border: 1px solid #000;
            float: left;
            line-height: 68px;
            text-align: center;
        }

        ul li.bg {
            position: absolute;
            left: 0;
            top: 0;
            background-color: #f40;
            opacity: 0.5;
        }
    </style>
    <title>导航弹性运动特效</title>
</head>

<body>

    <ul>
        <li class="demo">菜单一</li>
        <li class="demo">菜单二</li>
        <li class="demo">菜单三</li>
        <li class="demo">菜单四</li>
        <li class="bg"></li>
    </ul>

    <script>
        var oli = Array.prototype.slice.call(document.getElementsByClassName('demo'), 0);
        var oBg = document.getElementsByClassName('bg')[0];

        oli.forEach(function (elem, index) {
            elem.onmouseenter = function () {
                startMove(oBg, this.offsetLeft);
            }
        });

        function startMove(obj, target) {
            clearInterval(obj.timer);
            var iSpeed = 5,
                a, u;

            obj.timer = setInterval(function () {
                a = (target - obj.offsetLeft) / 15;
                iSpeed = iSpeed + a;
                iSpeed = iSpeed * 0.9;

                if (Math.abs(iSpeed) <= 1 && Math.abs(target - obj.offsetLeft) <= 1) {
                    clearInterval(obj.timer);
                    obj.style.left = target + "px";
                } else {
                    obj.style.left = obj.offsetLeft + iSpeed + "px";
                }

            }, 30);

        }
    </script>
</body>

</html>
