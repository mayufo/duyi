<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 400px;
            height: 300px;
            position: relative;
            margin: 200px 0 0 200px;
            /* overflow: hidden; */
        }

        ul.banner {
            width: 2000px;
            height: 300px;
            position: relative;
        }

        ul.banner li {
            width: 400px;
            height: 300px;
            float: left;
        }

        ul.banner li img {
            width: 100%;
            height: 100%;
        }

        .btn {
            position: absolute;
            background-color: #000;
            opacity: 0.5;
            width: 30px;
            height: 300px;
            color: #fff;
            font-size: 24px;
            line-height: 300px;
            text-align: center;
            cursor: pointer;
        }

        .leftBtn {
            left: 0;
            top: 0;
        }

        .rightBtn {
            right: 0;
            top: 0;
        }

        ul.control {
            position: absolute;
            left: 30px;
            bottom: 10px;
        }

        ul.control li {
            width: 20px;
            height: 20px;
            float: left;
            background-color: #000;
            margin-left: 10px;
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
    <title>轮播</title>
</head>

<body>

    <div class="wrapper">
        <ul class="banner">
            <li>
                <img src="images/cat1.jpg" alt="">
            </li>
            <li>
                <img src="images/cat2.jpg" alt="">
            </li>
            <li>
                <img src="images/cat3.jpg" alt="">
            </li>
            <li>
                <img src="images/cat4.jpg" alt="">
            </li>
            <li>
                <img src="images/cat1.jpg" alt="">
            </li>
        </ul>
        <div class="btn leftBtn">&lt</div>
        <div class="btn rightBtn">&gt</div>
        <ul class="control">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
    </script>
</body>

</html>
