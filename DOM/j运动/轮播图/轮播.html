<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 300px;
            height: 150px;
            margin: 200px 0 0 200px;
            position: relative;
            overflow: hidden;
        }

        .banner {
            width: 1500px;
            height: 150px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .banner li {
            width: 300px;
            height: 150px;
            float: left;
        }

        .banner li img {
            width: 100%;
            height: 100%;
        }

        .demo {
            width: 300px;
            height: 300px;
            background-color: #f40;
            position: absolute;
            left: 0;
            top: 0;
        }

        button {
            margin: 50px 0 0 200px;
        }
    </style>
    <title>轮播</title>
</head>

<body>

    <div class="wrapper">
        <ul class="banner">
            <li>
                <img src="images/cat1.jpg" alt="">
            </li>
            <li>
                <img src="images/cat2.jpg" alt="">
            </li>
            <li>
                <img src="images/cat3.jpg" alt="">
            </li>
            <li>
                <img src="images/cat4.jpg" alt="">
            </li>
            <li>
                <img src="images/cat1.jpg" alt="">
            </li>
        </ul>
    </div>

    <button>切换</button>



    <script>
        var oUl = document.getElementsByTagName('ul')[0];

        // startMove(oUl, {
        //     left: 300
        // })

        var oDiv = document.getElementsByClassName('demo')[0];

        var btn = document.getElementsByTagName('button')[0];
        var count = 1,
            dis;


        btn.onclick = function () {
            if (count >= 5) {
                count = 1;
            }

            dis = count * -300;
            count++;

            startMove(oUl, {
                left: dis
            })
        }

        function startMove(obj, json, callback) {
            clearInterval(obj.timer);
            var iSpeed, iCur;

            obj.timer = setInterval(function () {
                var bStop = true;
                for (var attr in json) {
                    iCur = attr == 'opacity' ? parseFloat(getStyle(obj, 'opacity')) * 100 : parseInt(getStyle(
                        obj, attr));

                    iSpeed = (json[attr] - iCur) / 7;
                    iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);

                    obj.style[attr] = attr == 'opacity' ? (iCur + iSpeed) / 100 : iCur + iSpeed + "px";

                    if (iCur != json[attr]) {
                        bStop = false;
                    }
                }

                if (bStop) {
                    if (obj.offsetLeft == -1200) {
                        obj.style.left = '0px';
                    }
                    clearInterval(obj.timer);
                    typeof callback == 'function' ? callback() : '';
                }
            }, 30);
        }

        function getStyle(obj, attr) {
            if (window.getComputedStyle) {
                return window.getComputedStyle(obj, null)[attr];
            } else {
                return obj.currentStyle[attr];
            }
        }
    </script>
</body>

</html>
