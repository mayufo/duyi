<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div style="width:100px;height:100px;background-color: #f40;border-radius: 50%;position: absolute;left:0;top:0">
        </di>


        <script>
            function getStyle(elem, prop) {
                if (window.getComputedStyle) {
                    return window.getComputedStyle(elem, null)[prop];
                } else {
                    return elem.currentStyle[prop];
                }
            }

            function addEvent(elem, type, handler) {
                if (elem.addEventlistener) {
                    elem.addEventlistener(type, handler, false);
                } else if (elem.attachEvent) {
                    elem['temp' + type + handler] = handler;
                    elem[type + handler] = function () {
                        elem['temp' + type + handler].call(elem);
                    }
                    elem.attachEvent('on' + type, elem[type + handler]);
                } else {
                    elem['on' + type] = handler;
                }
            }

            function removeEvent(elem, type, handler) {
                if (elem.removeEventlistener) {
                    elem.removeEventlistener(type, handler, false);
                } else if (elem.detachEvent) {
                    elem.detachEvent('on' + type, elem[type + handler]);
                } else {
                    elem['on' + type] = null;
                }
            }

            function stopBubble(event) {
                if (event.stopPropagation) {
                    event.stopPropagation();
                } else {
                    event.cancelBubble = true;
                }
            }

            function cancelHandler(event) {
                if (event.preventDefault) {
                    event.preventDefault();
                } else {
                    event.returnValue = false;
                }

            }

            //拖拽方法
            function drag(elem) {
                var disX,
                    disY;

                addEvent(elem, 'mousedown', function (e) {
                    var event = e || window.event;
                    disX = e.pageX - parseInt(getStyle(this, 'left'));
                    disY = e.pageY - parseInt(getStyle(this, 'top'));

                    addEvent(document, 'mousemove', mousemove);
                    addEvent(this, 'mouseup', mouseup);
                    stopBubble(event);
                    cancelHandler(event)
                });

                function mousemove(e) {
                    var event = e || window.event;

                    elem.style.left = event.pageX - disX + "px";
                    elem.style.top = event.pageY - disY + "px";
                }

                function mouseup(e) {
                    removeEvent(document, 'mousemove', mousemove);
                }
            }

            var div = document.getElementsByTagName('div')[0];
            drag(div);
        </script>
</body>

</html>
