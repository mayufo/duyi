    <div style="width:50px;height:50px;background-color:#f40;position:absolute;top:500px;right:50px"></div>

    <script>
        var div = document.getElementsByTagName('div')[0];

        function addEvent(elem, type, handler) {
            if (elem.addEventListener) {
                elem.addEventListener(type, handler, false);
            } else if (elem.attachEvent) {
                elem['temp' + type + handler] = handler;
                elem[type + handler] = function () {
                    elem['temp' + type + handler].call(elem);
                }
                elem.attachEvent(type, elem['on' + type + handler]);
            } else {
                elem['on' + type] = handler;
            }
        }

        var disX = parseInt(div.style.right),
            disY = parseInt(div.style.top);

        addEvent(window, 'scroll', function () {
            //left是加，right是减
            div.style.right = disX - window.pageXOffset + "px";
            div.style.top = disY + window.pageYOffset + "px";
        });
    </script>
