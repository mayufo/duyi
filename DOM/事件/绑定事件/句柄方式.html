<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .d1 {
            width: 300px;
            height: 300px;
            background-color: #f40;
        }
    </style>
    <title>句柄方式</title>
</head>

<body>
    <div class="d1" onclick="console.log(333)"></div>

    <script>
        var d1 = document.getElementsByClassName('d1')[0];
        //句柄的绑定方式，和写到行间效果一样,其实还是属性或方法的赋值，会覆盖，后面的覆盖前面的,结果是123
        d1.onclick = function () {
            console.log(123);
        }
    </script>
</body>

</html>
