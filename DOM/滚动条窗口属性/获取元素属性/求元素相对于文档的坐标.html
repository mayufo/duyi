<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .d1 {
            width: 500px;
            height: 500px;
            background-color: rgba(255, 100, 0, .5);
            margin-left: 200px;
            margin-top: 200px;
            position: relative;
        }

        .d2 {
            width: 300px;
            height: 300px;
            background-color: #000;
            margin-left: 100px;
            position: relative;
        }

        .d3 {
            width: 150px;
            height: 150px;
            background-color: #0e0;
            margin-left: 50px;
            position: relative;
        }

        .d4 {
            width: 100px;
            height: 100px;
            background-color: #009;
            margin-left: 30px;
        }
    </style>
    <title>求元素相对于文档的坐标</title>
</head>

<body>

    <div class="d1">
        <div class="d2">
            <div class="d3">
                <div class="d4"></div>
            </div>
        </div>
    </div>

    <script>
        var d4 = document.getElementsByClassName('d4')[0];

        function getElementPosition(elem) {
            if (elem.offsetParent === document.body) {
                return {
                    x: elem.offsetLeft,
                    y: elem.offsetTop
                }
            } else {
                var e = elem.offsetParent;
                var pos = getElementPosition(e);
                return {
                    x: elem.offsetLeft + pos.x,
                    y: elem.offsetTop + pos.y
                }
            }
        }

        console.log(getElementPostion(d4));
    </script>
</body>

</html>
