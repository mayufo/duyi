<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单抽奖</title>
</head>

<body>

    <script>
        var num = Math.random() * 100;

        if (num < 0.0001) {
            console.log('一等奖');
        } else if (num < 0.001) {
            console.log('二等奖');
        } else {
            console.log('三等奖');
        }
    </script>
</body>

</html>
