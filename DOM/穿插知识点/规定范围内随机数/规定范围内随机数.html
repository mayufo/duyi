<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>规定范围内随机数</title>
</head>

<body>

    <script>
        var arr = ['a', 'b', 'c', 'd', 'e'];

        var str = "";
        for (var i = 0; i < 3; i++) {
            str += arr[Math.floor(Math.random() * 3 + 2)];
        }

        console.log(str);

        str = arr[Math.floor(Math.random() * 2 + 3)];
        console.log(str);       //e-d之间的数 
    </script>
</body>

</html>
