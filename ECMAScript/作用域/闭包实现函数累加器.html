<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包实现函数累加器</title>
</head>

<body>
    <script>
        function add() {
            var count = 0;

            function demo() {
                count++;
                console.log(count);
            }

            return demo;
        }

        var counter = add();
        counter();
        counter();
    </script>
</body>

</html>
