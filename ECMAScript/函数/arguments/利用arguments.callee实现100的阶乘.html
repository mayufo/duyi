<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var num = (function (n) {
            if (n == 1) {
                return 1;
            }

            return n * arguments.callee(n - 1);
        }(10));

        console.log(num);
    </script>
</body>

</html>
