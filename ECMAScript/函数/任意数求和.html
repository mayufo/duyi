<body>
    <script>
        function sum() {
            var result = 0;
            for (var i = 0; i < arguments.length; i++) {
                result += arguments[i];
                sum += 1;
            }

            console.log(result);
            // return result;
        }

        // console.log(sum(1, 2, 3,123,23,2,1,2,3));
        sum(1, 23, 2, 3, 2);
    </script>
