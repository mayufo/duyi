<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入数字，反向输出数字代表的汉字</title>
</head>

<body>
    <script>
        function reverse() {
            var num = window.prompt('input');
            var str = "";
            for (var i = num.length - 1; i >= 0; i--) {
                str += transfer(num[i]);
            }

            return str;
        }

        function transfer(target) {
            switch (target) {
                //注意这里是字符串，不能用数字
                case "1":
                    return '壹';
                case "2":
                    return '贰';
                case "3":
                    return '叁';
            }
        }

        console.log(reverse());
    </script>
</body>

</html>
