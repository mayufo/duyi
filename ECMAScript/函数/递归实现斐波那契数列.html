<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归实现斐波那契数列</title>
</head>

<body>
    <script>
        var num = window.prompt('input');

        function fun(num) {
            if (num <= 2) {
                return 1;
            }

            return fun(num - 1) + fun(num - 2);
        }

        console.log(fun(num));
    </script>
</body>

</html>
