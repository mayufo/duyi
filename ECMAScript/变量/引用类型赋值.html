<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>引用类型赋值</title>
</head>

<body>

    <script>
        var obj1 = {
            name: "111"
        };

        var obj2 = obj1;
        obj1.name = "222";
        console.log(obj2.name);         //222
        obj2.name = "333";
        console.log(obj1.name);         //333
        
        //这里是修改了obj1的引用，现在obj1和obj2指向的不是同一个引用了
        obj1 = {
            name : "444"
        };
    
        console.log(obj1.name);         //444
        console.log(obj2.name);         //333
    </script>
</body>

</html>
