    <title>运算符</title>
</head>

<body>
    <script>
        //+运算符
        // 有数字运算和连接字符串功能,任何其他类型和字符串相加都转变为字符串
        var a = 1 + 1 + "a" + 1 + 1;
        // document.write(a);
        var b = 1 + 1 + "a" + (1 + 1);
        // document.write(b);
        var c = 0 / 0;
        // document.write(c);
        var d = 1 / 0;
        // document.write(d);
        // 优先级 = 最弱，() 最高
    </script>
</body>
