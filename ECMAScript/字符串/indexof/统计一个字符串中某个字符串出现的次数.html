<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统计一个字符串中某个字符串出现的次数</title>
</head>

<body>

    <script>
        var str = "awhite-space white white  aawhitaa";
        var pos = str.indexOf('white');
        var ss = "white";
        var len = ss.length;
        var count = 0;

        while (pos != -1) {
            count++;
            pos = str.indexOf(ss, pos + len);
        }

        console.log(count);
    </script>

</body>

</html>
