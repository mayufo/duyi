<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>call的应用</title>
</head>

<body>

    <script>
        //借用别人的函数实现自己的功能
        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        function Student(name, age, sex, tel, grade) {
            // this.name = name;
            // this.age = age;
            // this.sex = sex;
            Person.call(this, name, age, sex);
            this.tel = tel;
            this.grade = grade;
        }
        
        
    </script>
</body>

</html>
