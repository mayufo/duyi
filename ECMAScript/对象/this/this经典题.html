<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this经典题</title>
</head>

<body>

    <script>
        var name = "222";
        var a = {
            name: "111",
            say: function () {
                console.log(this.name);
            }
        }
        var fun = a.say;
        fun();                              //this-->window  222
        a.say();                            //this->a  111
        var b = {
            name: "333",
            say: function (fun) {
                //this-->b
                fun();
                //必须fun中this.fun()才指向b
            }
        }

        b.say(a.say);                     //this-->window 222
        b.say = a.say;
        b.say();                          //this-->b 333
    </script>
</body>

</html>
