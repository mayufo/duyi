<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>包装类练习</title>
</head>

<body>

    <script>
        var str = "abc";
        str += 1;                                                            //"abc1"
        console.log(str);
        var test = typeof (str);                                            //string
        console.log(test);
        if (test.length == 6) {
             console.log(test.sign = "typeof的返回结果可能为String");        //(new String(test)).sign = "typeof的返回结果可能为String" ---> delete
        }

        console.log(test.sign);                                             //(new String(test)).sign--->undefined
    </script>
</body>

</html>
