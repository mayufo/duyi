<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型练习3</title>
</head>

<body>

    <script>
        var bar = {
            a: "002"
        };

        function print() {
            bar.a = 'a';
            Object.prototype.b = 'b';
            return function inner() {
                console.log(bar.a);         //a
                console.log(bar.b);         //b
            }
        }

        print()();
    </script>
</body>

</html>
