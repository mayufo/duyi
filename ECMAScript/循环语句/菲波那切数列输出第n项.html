<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>菲波那切数列输出第n项</title>
</head>

<body>
    <script>
        var n = parseInt(window.prompt('input'));
        var result = fun(n);
        document.write(result);

        function fun(n) {
            var r1 = 1,
                r2 = 1,
                result = 1;
            for (var i = 0; i <n - 2; i++) {
                result = r1 + r2;
                r2 = r1;
                r1 = result;
            }

            return result;
        }
    </script>
</body>

</html>
