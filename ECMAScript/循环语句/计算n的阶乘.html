<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算n的阶乘</title>
</head>

<body>
    <script>
        var n = parseInt(window.prompt('input'));
        var result = fun(n);
        document.write(result);

        function fun(n) {
            var result = 1;
            for (var i = 1; i <= n; i++) {
                result *= i;
            }

            return result;
        }
    </script>
</body>

</html>
