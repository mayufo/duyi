<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>强制类型转换</title>
</head>

<body>
    <script>
        var n1 = Number('');
        console.log(typeof (n1) + ":" + n1);
        var n2 = Number(false);
        console.log(typeof (n2) + ":" + n2);
        var n3 = Number(null);
        console.log(typeof (n3) + ":" + n3);
        var n4 = Number(true);
        console.log(typeof (n4) + ":" + n4);
        var n5 = Number("123aaa");
        console.log(typeof (n5) + ":" + n5);
        var n6 = Number(undefined);
        console.log(typeof (n6) + ":" + n6);
        var n7 = Number("-123");
        console.log(typeof (n7) + ":" + n7);

        console.log("------------------------");

        var n8 = parseInt("123abc");
        console.log(typeof (n8) + ":" + n8);
        var n9 = parseInt(null);
        console.log(typeof (n9) + ":" + n9);

        console.log("------------------------");

        var n10 = parseFloat("1233.3abc");
        console.log(typeof (n10) + ":" + n10);

        console.log("------------------------");

        var n11 = String(undefined);
        console.log(typeof(n11) + ":" + n11);

        console.log("------------------------");

        var n12 = Boolean(undefined);
        console.log(typeof(n12) + ":" + n12);
        
        console.log("------------------------");

        var n13 = true.toString();
        console.log(typeof(n13) + ":" + n13);
        // var n14 = null.toString();
        // console.log(typeof(n14) + ":" + n14);
        // var n15 = undefined.toString();
        // console.log(typeof(n15) + ":" + n15);
    </script>
</body>

</html>
