<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组forEach</title>
</head>

<body>

    <script>
        var arr = [1, 2, 3];

        arr.forEach(function (x, i, arr) {
            arr[i] = x + 1;
        })

        console.log(arr);               //[2,3,4];

        var arr2 = (function () {
            var sum = 0;

            return function () {
                var arr = [1, 2, 3,4,5];
                arr.forEach(function (x) {
                    sum += x;
                });

                return sum;
            }
        }());

        console.log(arr2());
    </script>
</body>

</html>
