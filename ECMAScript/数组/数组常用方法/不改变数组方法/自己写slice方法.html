<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写slice方法</title>
</head>

<body>

    <script>
        var arr = [1, 2, 3, 4];

        Array.prototype.slice = function (a, b) {
            var temp = [];
            b = b || this.length;
            b = b > this.length ? this.length : b;
            for (var i = a; i < b; i++) {
                temp.push(this[i]);
            }

            return temp;
        }

        console.log(arr.slice(0,3));
    </script>
</body>

</html>
