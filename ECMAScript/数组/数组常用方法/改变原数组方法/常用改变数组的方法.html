<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用改变数组的方法</title>
</head>

<body>

    <script>
        var arr = [];
        arr.push(1, 2, 3, 4, 5);
        console.log(arr);           //[1,2,3,4,5]
        arr.pop();
        console.log(arr);           //[1,2,3,4]
        arr = [1,2];
        arr.unshift(3,4);
        console.log(arr);           //[3,4,1,2];
        arr.shift();                
        console.log(arr);           //[4,1,2];
        arr = [1,2,3];
        arr.reverse();
        console.log(arr);           //[3,2,1]
        arr = [1,2,3];
        var a = arr.splice(1,2);   
        console.log(a);             //[2,3]
        console.log(arr);           //[1]
        arr = [1,2,3,5];
        arr.splice(3,0,4);          
        console.log(arr);           //[1,2,3,4,5]
        arr = [1,2,3];
        arr.splice(4,1);
        console.log(arr);           //[1,2,3]
        arr = [1,2,3];
        arr.splice(0,0,0,0,0);
        console.log(arr);           //[0,0,0,1,2,3]
        arr = [1,2,3];
        arr.splice(1);
        console.log(arr);           //[2,3]
        arr.splice(2);              
        console.log(arr);           //[]
        var arr = [1,2,3,4,5];
        a = arr.splice(5);
        console.log(a);             //[]
        console.log(arr);           //[1,2,3,4,5]
        a = arr.splice(3);              
        console.log(a);             //[4,5]
        console.log(arr);           //[1,2,3]
        arr  = [1,2,3];
        arr.splice(-4,1);       
        console.log(arr);           //[2,3]

       
    </script>
</body>

</html>
