<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的unshift方法</title>
</head>

<body>

    <script>
        Array.prototype.unshift = function () {
            var arr = [];
            for (var i = 0; i < arguments.length; i++) {
                arr[i] = arguments[i];
            }
            var len = this.length;
            for (var i = 0; i < len; i++) {
                arr.push(this[i]);
            }
            this.length = arr.length;
            for (var i = 0; i < arr.length; i++) {
                this[i] = arr[i];
            }

            // this = arr;     报错，this不能改变指向
            // this = windwo;
        }

        var arr = [1, 2];
    </script>
</body>

</html>
