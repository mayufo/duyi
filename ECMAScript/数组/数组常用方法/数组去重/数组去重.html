    <script>
        function unique(target) {
            var arr = [];
            var isb = true;
            for (var i = 0; i < target.length; i++) {
                isb = true;
                for (var j = i + 1; j < target.length; j++) {
                    if (target[i] === target[j]) {
                        isb = false;
                    }
                }
                if (isb) {
                    arr.push(target[i]);
                }
            }

            return arr;
        }
