<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reduce</title>
</head>

<body>

    <script>
        var arr = [1, 2, 3, 4, 5];
        
        var value = arr.reduce(function (preValue, item, index) {
            return preValue + item;
        });

        console.log(value);     //15
    </script>
</body>

</html>
