<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装自己的reduceRight方法</title>
</head>

<body>

    <script>
        Array.prototype.myReduceRight = function (func, init) {
            var len = this.length,
                previous = init,
                k = len - 1;

            if (init === undefined) {
                previous = this[len - 1];
                k--;
            }

            for (; k >= 0; k--) {
                previous = func(previous, this[k], k);
            }

            return previous;
        }

        var arr = [1, 2, 3, 4, 5];

        arr.myReduceRight(function (preValue, item, index) {
            console.log(index);
        });
    </script>
</body>

</html>
