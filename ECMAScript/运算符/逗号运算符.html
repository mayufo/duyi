<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逗号运算符</title>
</head>

<body>
    <script>
        //逗号运算符，先看前面的，如果前面的需要计算或执行则计算执行前面的，再看后面的，后面的需要计算或执行计算执行后面的，最后返回后面的值
        var a = (console.log(123), 3);
        console.log(a);
    </script>
</body>

</html>
