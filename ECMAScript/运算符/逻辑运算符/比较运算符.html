<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比较运算符</title>
</head>

<body>
    <script>
        var a = NaN == NaN;
        document.write(a);
        document.write("<br>");
        var b = false == false;
        document.write(b);
        document.write("<br>");
        var c = undefined == undefined;
        document.write(c);
        document.write("<br>");
        var d = null == null;
        document.write(d);
        document.write("<br>");
        var e = '' == '';
        document.write(e);
        document.write("<br>");
        var f = 0 == 0;
        document.write(f);
    </script>
</body>

</html>
