<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预编译练习11</title>
</head>

<body>

    <script>
        var x = 1,
            y = z = 0;

        function add(n) {
            return n = n + 1;
        }
        y = add(x);

        function add(n) {
            return n = n + 3;
        }

        z = add(x);

        console.log(x);         //1
        console.log(y);         //4
        console.log(z);         //4
    </script>
</body>

</html>
