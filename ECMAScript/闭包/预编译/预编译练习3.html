<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预编译练习3</title>
</head>

<body>
    <script>
        function test(a, b) {
            console.log(a);     //function a
            console.log(b);     //undefined
            var b = 234;
            console.log(b);     //234
            a = 123;
            console.log(a);     //123
            function a() {}
            var a;
            b = 234;
            var b = function () {}
            console.log(a);   //123
            console.log(b);   //function
        }

        test(1);
    </script>
</body>

</html>
