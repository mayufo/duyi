    <title>预编译练习10</title>
</head>

<body>
    <script>
        a = 100;

        function demo(e) {
            function e() {}
            arguments[0] = 2;
            console.log(e); //2
            if (a) {
                var b = 123;
                function c(){}
            }
            var c;
            a = 10;
            var a;
            console.log(b); //undefined
            f = 123;
            console.log(c); //undefined IE中是function c(){} chrome中不允许if中定义function
            console.log(a); //10
            return function () {
                console.log(a);
            }
        }
        var a;
        var bibao = demo(1);
        bibao();         //10
        console.log(a); //100
        console.log(f); //123
    </script>
</body>
