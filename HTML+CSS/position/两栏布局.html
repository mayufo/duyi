<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.left{
			width: 100px;
			height: 100px;
			background-color: #FFC0CB;
			position: absolute;
			right: 0;
			opacity: 0.5;
		}
		.right{
			height: 100px;
			background-color: #123;
			margin-right: 100px;
		}
	</style>
	<title>两栏布局</title>
	<!-- 一栏自适应一栏不变 -->
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
