<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>英文字幕超出范围不换行，用字符分隔符识别英文单词</title>
    <style type="text/css">
    .main {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin-top: 20px;
    }
    </style>
</head>

<body>
    <div class="main">
        哈哈哈哈哈哈哈哈哈
    </div>
    <!-- 这里英文字幕超出了范围，并没有换行，是因为浏览器不知道这些英文字幕是否是一个单词，没法换行 -->
    <div class="main">
        sadlkjfklsdjfklsdjfkldsjkl
    </div>
    <!-- 这里使用空格字符分割后，浏览器会认为前面的是一个单词，后面的是一个单词，所以会在空格处换行 -->
    <div class="main">
        sadlkjfklsdjfklsdjf kldsjkl
    </div>
</body>

</html>
