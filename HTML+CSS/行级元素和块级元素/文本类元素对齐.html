<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style type="text/css">
		.s1{
			display: inline-block;
			width:100px;
			height: 100px;
			background-color: #f40;
			font-size: 32px;
		}
	</style>
	<title>文本类元素对齐</title>
</head>
<body>
	<!-- 文本类元素是底部对齐 -->
	<img src="../20150825051330626.jpg">对齐
	<br>
	<!-- 如果inline-block内有文本元素了，外面的和里面的文本底部进行对齐 -->
	<span class="s1">123</span>对齐
</body>
</html>
