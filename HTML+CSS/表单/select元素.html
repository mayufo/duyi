<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>select</title>
</head>

<body>
    <form>
        name的值是sel,value的值是option的内容，如果option里设置value则值是value的值
        <select name="sel">
            <option>123</option>
            <option value="111">111</option>
        </select>
    </form>
</body>

</html>
