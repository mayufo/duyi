<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>has find</title>
</head>

<body>

    <ul>
        <li>
            <span>
                <strong>1</strong>
                <strong>2</strong>
            </span>
        </li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script src="./jquery-3.3.1.min.js"></script>
    <script>
        $('li').has('strong').css({
            backgroundColor: '#f40'
        });

        console.log($('li').find('strong'));

    </script>
</body>

</html>
