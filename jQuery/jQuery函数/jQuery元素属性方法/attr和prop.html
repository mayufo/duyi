<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>attr和prop</title>
</head>

<body>
    <ul>
        <li class="demo"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <input type="text">

    <script src="../../jquery-3.3.1.min.js"></script>
    <script>
        console.log($('li:first').attr('class', 'dd'));
        console.log($('input').attr('checked')); //有checked属性是checked 没有是undefined
        console.log($('input').prop('checked')); //false
        console.log($('input').attr('checked')); //undefined


    </script>
</body>

</html>
