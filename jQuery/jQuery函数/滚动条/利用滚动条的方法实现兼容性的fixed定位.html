<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f40;
            position: absolute;
            top: 200px;
            right: 50px;
        }
    </style>
    <title>利用滚动条的方法实现兼容性的fixed定位</title>
</head>

<body>

    <div>

    </div>

    <script src="../../jquery-3.3.1.min.js"></script>
    <script>
        var disY = $('div').css('top');
        $(window).scroll(function () {
            $('div').css({
                top: $(window).scrollTop() + parseInt(disY)
            })
        });
    </script>
</body>

</html>
