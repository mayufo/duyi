<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>each</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <script src="../../jquery-3.3.1.min.js"></script>
    <script>
        $('li').each(function (index, elem) {
            console.log(index);
            console.log(elem);
        });
    </script>
</body>

</html>
