<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$.Deferred ()延迟对象</title>
</head>

<body>

    <script src="../../jquery-3.3.1.min.js"></script>
    <script>
        function aa() {
            var dtd = $.Deferred();

            setInterval(function () {
                dtd.notify();
            }, 500);
            setInterval(function () {
                dtd.reject();
            }, 1000);
            setInterval(function () {
                dtd.resolve();
            }, 2000);
            // dtd.resolve();
            // dtd.reject();
            // dtd.notify();

            return dtd.promise();
        }

        var cb = aa();
        // cb.resolve();

        cb.done(function () {
            console.log('ok');
        }).fail(function () {
            console.log('fail');
        }).progress(function () {
            console.log('doing');
        });

        // function success() {
        //     console.log('ok');
        // }

        // function fail() {
        //     console.log('fail');
        // }

        // function doing() {
        //     console.log('doing');
        // }
    </script>
</body>

</html>
