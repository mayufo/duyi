<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            position: absolute;
            top: 10;
            right: 10px;
        }

        .wrapper {
            display: none;
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: -195px;
            width: 390px;
            background-color: #fff;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .wrapper .titleCont {
            background-color: #eee;
            padding: 10px;
        }

        .titleCont div {
            display: inline-block;
        }

        .titleCont #close {
            float: right;
            width: 30px;
            cursor: pointer;
        }

        .wrapper .main {}

        .wrapper .main .content {
            margin: 15px;
        }

        .main .content input {
            width: 100%;
            padding: 5px 0;
            margin-top: 15px;
        }

        button {
            width: 100%;
            background-color: deepskyblue;
            color: #fff;
            margin-top: 15px;
        }
    </style>
    <title>百度登陆组件</title>
</head>

<body>
    <a href="javascript:void(0)">登陆</a>
    <!-- <div class="wrapper">
        <div class="titleCont">
            <div>登陆百度账号</div>
            <span id="close">X</span>
        </div>
        <div class="main">
            <div class="content">
                <input type="text">
                <input type="text">
                <button>登陆</button>
            </div>
        </div>
    </div> -->

    <script src="jquery-3.3.1.min.js"></script>

    <script>
        var flag = true;
        $('a').on('click', function () {
            if (flag) {
                createWrapper();
                flag = false;
            }

            $('.wrapper').css('display', 'block');
            // $('body').one('click', '#close', function () {
            //     $('.wrapper').css('display', 'none');
            // });
            $('#close').one('click', function () {
                $('.wrapper').css('display', 'none');
            });
        });

        function createWrapper() {
            var str =
                "<div class='wrapper'>\
                <div class = 'titleCont'>\
                <div> 登陆百度账号 </div>\
                 <span id = 'close'> X </span></div ><div class = 'main'>\
                <div class = 'content'>\
                <input type = 'text'>\
                <input type = 'text'>\
                <button > 登陆 </button> </div> </div> </div>";

            // $(str).appendTo('body').css('display', 'block');
            $('body').append($(str));
        }
    </script>
</body>

</html>
