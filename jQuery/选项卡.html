<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .wrapper {
            width: 300px;
            height: 600px;
            border: 1px solid #000;
        }

        .wrapper .menu {
            width: 100%;
            height: 30px;
            margin-top: 20px;
            text-align: center;
        }

        .menu span {
            /* float: left; */
            display: inline-block;
            width: 80px;
            height: 30px;
            /* margin-left: 15px; */
            border-radius: 10px;
            text-align: center;
            line-height: 30px;
            background-color: #ccc;
            cursor: pointer;
        }

        .menu span:hover {
            background-color: #f40;
            color: #fff;

        }

        .menu .active {
            background-color: #f40;
            color: #fff;
        }

        .wrapper .content {
            height: 250px;
            margin: 20px 15px;
        }

        .content div {
            display: none;
        }

        .content .active {
            display: block;
        }
    </style>
    <title>选项卡</title>
</head>

<body>

    <div class="wrapper">
        <div class="menu">
            <span class="active">一</span>
            <span>二</span>
            <span>三</span>
        </div>
        <div class="content">
            <div class="active">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, aperiam voluptas? Mollitia facere nesciunt
                unde cum adipisci ea, dolor necessitatibus eos non aliquam, enim, harum voluptate nisi quisquam illo dicta.</div>
            <div>1</div>
            <div>2</div>
        </div>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $('.wrapper .menu span').click(function () {
            $('.menu .active').removeClass('active');
            $(this).addClass('active');
            $('.content .active').removeClass('active');
            var index = $(this).index();
            $('.content div').eq(index).addClass('active');
        });
    </script>
</body>

</html>
