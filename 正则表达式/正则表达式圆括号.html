<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式圆括号</title>
</head>

<body>

    <script>
        var reg = /(\w)\1\1\1/g;
        var str = "aaaa";

        console.log(str.match(reg));        //['aaaa']

        str = "aaaabbbb";
        console.log(str.match(reg));        //['aaaa','bbbb']      

        str = "aabb";
        reg = /(\w)\1(\w)\2/g;
        console.log(str.match(reg));       //['aabb']       如果不加g返回的也会把索引位也当作匹配出来的字符串添加到类数组中类似exec
        console.log(reg.exec(str));        //['aabb','a','b']  会把索引位也当作匹配出来的字符串添加到类数组中
    </script>
</body>

</html>
