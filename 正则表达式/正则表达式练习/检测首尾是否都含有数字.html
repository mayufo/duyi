    <title>正则表达式练习</title>

<body>

    <script>
        //写一个正则表达式，检测首尾是否都含有数字
        var reg = /^\d[\w\W]*\d$/g;
        var str = "2aaa2";

        // console.log(str.match(reg));
        console.log(reg.test(str));
    </script>
