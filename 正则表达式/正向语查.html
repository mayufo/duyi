<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正向语查</title>
</head>

<body>

    <script>
        var str = "abaaa";
        var reg = /a(?=b)/g;

        console.log(str.match(reg));        //['a']
        reg = /a(?!b)/g;
        console.log(str.match(reg));        //["a", "a", "a"]
    </script>
</body>

</html>
