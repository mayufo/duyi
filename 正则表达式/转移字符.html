<body>

    <script>
        console.log("123\"123")         
        console.log("123\\123");

        document.body.innerHTML = "\
            <div><span>\
            123</span></div>\
            ";

             document.body.innerHTML = "<div><span>" + 
             "123</span></div>";
    </script>
