<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>量词</title>
</head>

<body>

    <script>
        var reg = /\w+/g;
        var str = "abc";

        console.log(str.match(reg));

        var reg2 = /\d*/g;
        var str2 = "ab3";
        
        console.log(str2.match(reg2));  //["","","",""]

        var reg2 = /\w?/g;
        var str2 = "ab3";
        
        console.log(str2.match(reg2));  //["a","b","3",""]

        var reg2 = /\w{3}/g;
        var str2 = "ab3";
        
        console.log(str2.match(reg2)); 

        //贪婪匹配原则
        var reg2 = /\w{1,3}/g;
        var str2 = "ab3";
        
        console.log(str2.match(reg2)); 


        var reg2 = /\w{2,}/g;
        var str2 = "ab3";
        
        console.log(str2.match(reg2));  

    
        //完全匹配
        var reg2 = /^abc$/g;
        var str2 = "abcde";
        
        console.log(str2.match(reg2));  


    </script>
</body>

</html>
