<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>call</title>
</head>

<body>

    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        function Student() {
            Person.call(this, 'cherry', 20);
        }

        var student = new Student();
    </script>
</body>

</html>
