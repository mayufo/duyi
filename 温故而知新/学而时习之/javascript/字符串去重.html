<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串去重</title>
</head>

<body>

    <script>
        String.prototype.unique = function () {
            var arr = this.split(''),
                len = arr.length,
                obj = {},
                str = '';

            for (var i = 0; i < len; i++) {
                if (!obj[arr[i]]) {
                    obj[arr[i]] = 'abc';
                    str += arr[i];
                }
            }

            return str;
        }
    </script>
</body>

</html>
