<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>

<body>

    <script>
        Array.prototype.unique = function () {
            var obj = {},
                len = this.length,
                arr = [];

            for (var i = 0; i < len; i++) {
                if (obj[this[i]] === undefined) {
                    obj[this[i]] = 'abc';
                    arr.push(this[i]);
                }
            }

            return arr;
        }

        var arr = [1, 2, 3, 1, 1, 2, 4, 5, 7, 3, 1, 'aa', undefined, undefined, null, null, false, false];
        console.log(arr.unique());
    </script>
</body>

</html>
