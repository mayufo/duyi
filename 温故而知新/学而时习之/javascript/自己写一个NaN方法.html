    <title>自己写一个NaN方法</title>
</head>

<body>

    <script>
        function isMyNaN(num) {
            num = +num;

            num += '';

            if (num == 'NaN') {
                return true;
            } else {
                return false;
            }

            // if (num != num) {
            //     return true;
            // } else {
            //     return false;
            // }
        }

        var a = 123;
        console.log(isMyNaN(a));
    </script>
