<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己封装数组reduce方法</title>
</head>

<body>

    <script>
        Array.prototype.myReduce = function (func, init) {
            var len = this.length,
                previous = init,
                k = 0;

            if (init === undefined) {
                previous = this[0];
                k = 1;
            }

            for (; k < len; k++) {
                previous = func(previous, this[k], k);
            }

            return previous;
        }

        var arr = [1, 2, 3, 4, 5];
        var sum = arr.myReduce(function (prev, item, index) {
            return prev + item;
        });

        console.log(sum);
    </script>
</body>

</html>
