<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断是否是数组</title>
</head>

<body>

    <script>
        function isArray(target) {
            var strObj = '[object Object]',
                strArray = '[object Array]';

            if (Object.prototype.toString.call(target) == strArray) {
                console.log("this is Array");
            } else if (Object.prototype.toString.call(target) == strObj) {
                console.log('this is Object');
            }
        }
    </script>
</body>

</html>
