<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定循环点击事件</title>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        var liCollection = document.getElementsByTagName('li'),
            len = liCollection.length;

        for (var i = 0; i < len; i++) {
            (function (i) {
                liCollection[i].onclick = function () {
                    alert(i);
                }
            }(i));
        }
    </script>
</body>

</html>
