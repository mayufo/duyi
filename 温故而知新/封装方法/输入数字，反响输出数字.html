<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入数字，反向输出数字</title>
</head>

<body>

    <script>
        function reverse(num) {
            num += "";
            var arr = num.split("");
            num = Number(arr.reverse().join(""));
            return num;
        }
    </script>
</body>

</html>
