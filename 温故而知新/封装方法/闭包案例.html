<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包案例</title>
</head>

<body>

    <script>
        function test() {
            var arr = [];
            for (var i = 0; i < 10; i++) {
                b(i);
            }

            function b(j) {
                arr[j] = function () {
                    document.write(j + " ");
                }
            }

            return arr;
        }

        var myArr = test();
        for (var i = 0; i < myArr.length; i++) {
            myArr[i]();
        }

    </script>
</body>

</html>
