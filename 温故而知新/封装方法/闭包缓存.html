<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包缓存</title>
</head>

<body>

    <script>
        function test() {
            var food = "";

            var obj = {
                eatFood: function () {
                    if (food != "") {
                        console.log('I am eating food');
                        food = "";
                    } else {
                        console.log('There is nothing');
                    }
                },
                pushFood: function (myFood) {
                    food = myFood;
                }
            }

            return obj;
        }

        var obj = test();
        
    </script>

</body>

</html>
