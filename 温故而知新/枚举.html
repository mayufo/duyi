<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>枚举</title>
</head>

<body>

    <script>
        obj = {
            name: 123,
            age: 20,
            say: function () {
                console.log(this.name);
            }
        }

        for (var prop in obj) {
            if (obj.hasOwnProperty(prop))
                console.log(obj[prop]);
        }
    </script>
</body>

</html>
