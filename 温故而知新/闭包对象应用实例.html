<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包对象应用实例</title>
</head>

<body>


    <script>
        function Person(name, age) {
            var a = 0;

            this.name = name;
            this.age = age;

            this.say = function () {
                a++;
                console.log(a);
            }
        }

        var p = new Person();
        p.say();
        p.say();
        var p2 = new Person();
        p2.say();

    </script>
</body>

</html>
